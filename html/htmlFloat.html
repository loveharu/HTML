<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:50px;
            height:50px;
            background-color: brown;
            float: left;
            border: solid black 1px; 

        }
        .myclear{
            border: 0px;
            width:0px;
            height: 0px;
            clear:both;
        }
    </style>
</head>
<body>
    <div>A</div>
    <div>B</div>
    <div class="myclear"></div>
    <div>C</div>
    <div>D</div>
    <div class="myclear"></div>
    <div>E</div>
 
</body>
</html>
