<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload = function () {
            var element = document.getElementById('button1');
            element.onclick = function () {
                alert('버튼클릭');
            }
            //var i = 0;
            var elements = document.getElementsByClassName("myClass")
            for (var element of elements) {
                //  i++;
                element.onclick = function () {
                    alert("click 문단")
                }

            }
            var elements = document.getElementsByTagName('p');
            for (var element of elements) {
                element.onmouseover = function () {
                    alert("태그로 찾은 요소에 마우스 오버 이벤트 발생 ");
                }
            }
            var element = document.querySelector("div > p");
            element.onmouseover= function(){
                alert("기존 껄 덮어쓴 마우스 오버 이벤트 ")
            }
            var elements = document.querySelectorAll("div>p");
            for(let i =0;i<elements.length;i++){
                elements[i].onmouseover=function(){
                    alert(i+1+"번째 p")
                }
            }
        }

    </script>
</head>

<body>
    <div>
        <button id="button1">버튼</button>
        <p class="myClass">첫 번째 문단</p>
        <p class="myClass">두 번째 문단</p>
    </div>
</body>

</html>
