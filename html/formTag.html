<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼테그 사용하기 h1</title>
</head>
<body>
    <form>
    <label id ='name'>이름: </label>
    <input type ='text' id = 'name' name="name" value="이름"><br>
    <label id ='nickname'>별명: </label>
    <input type ='text' id = 'nickname' name="nickname" value="별명"><br>
    <label id ='passwd'>비밀번호: </label>
    <input type ='password' id = 'passwd' name="passwd"><br>
    <label>성별</label>
    <label> 성별 </label>
    <input id = "man" type = "radio" name = "gender" value = "man" checked >
    <label for = "man" > 남자 </label>
    <input id = "woman" type = "radio" name = "gender" value = "woman" >
    <label for = "woman" > 여자 </label><br>
    <label>관심분야</label>
    <input id="movie" type="checkbox" name="hobby" value="movie">
    <label for="movie">영화</label>
    <input id="read" type="checkbox" name="hobby" value="read">
    <label for="read">독서</label>
    <input id="sports" type="checkbox" name="hobby" value="sports">
    <label for="sports">스포츠</label><br>
    <label id="age">나이 :</label>
    <input type="number" id="age" name="age"><br>
    <label>생일</label>
   
    <input type="date" name="birthday">
    <br>
    <label for="email">이메일 :</label>
    <input type="email" id = "email" name ="email">
    <br>
    <label>파일첨부</label>
    <input type="file" name="file" multiple>
    <br>
    <label for="textarea">자기소개:</label>
    <input type="textarea" id="textarea" name="textarea" rows = "10" cols = "50"><br>
    <select name = "site" size = "1">
        <option value = "1" selected > 패밀리사이트 </option>  
    </select><br><br>
    <input type="submit" name="submit" method ="get" value="전송">
    <input type="reset" name="reset" value="다시 쓰기">
    </form>
</body>
</html>
