<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectbox</title>
</head>
<body>
 
    
    <select name = "phone" size = "8" multiple >
        <optgroup label = "폰" >
        <option value = "1" selected > SKT </option>
        <option value = "2" > KT </option>
        <option value = "3" > LGu+ </option>
        </optgroup>
        <optgroup label = "과일" >
            <option value = "4" selected > 복숭아 </option>
            <option value = "5" > 귤 </option>
            <option value = "6" > 사과 </option>
            </optgroup>
    </select>
</body>
</html>
